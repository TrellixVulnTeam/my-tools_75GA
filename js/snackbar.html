<style>
    #snackbar {
        visibility: hidden;
        width: 400px;
        background-color: #061f5c;
        color: #fff;
        text-align: center;
        border-radius: 2px;
        padding: 14px;
        position: fixed;
        z-index: 1000;
        left: 0;
        bottom: 100px;
    }

    /* Show the snackbar */
    #snackbar.show {
        visibility: visible;
        -webkit-animation: fadein 0.5s;
        animation: fadein 0.5s;
    }

    /* The Close Button */
    .close {
        color: #aaaaaa;
        float: right;
        font-size: 26px;
        font-weight: bold;
        margin-top: -8px;
        margin-right: -2px;
    }

    .close:hover,
    .close:focus {
        color: #41464d;
        text-decoration: none;
        cursor: pointer;
    }
</style>

<div id="snackbar">
    <span class="close" id="lightboxClose">&times;</span>
    <h2 style="margin:.5em 0; color: #a3d65c">
        <b>Discounted Rates</b>
    </h2>
    <p id="snackText">
        Structure House is now offering special rates for new participants and alumni!
    </p>
    <div class="acadia_button">
        <a id="snackRatesBtn" href="https://www.structurehouse.com/plan-your-stay/rates/" target="_blank" class="button">
            <span class="text">View Our Rates</span>
        </a>
    </div>
</div>

<script>
    // Wait for jQuery
    function defer(method) {
        if (window.jQuery) {
            method();
        } else {
            setTimeout(function () {
                defer(method);
            }, 50);
        }
    }

    // Called when jQuery is loaded
    defer(function () {
        var $ = jQuery;

        // Show snackbar after 3sec delay
        function showSnack() {
            setTimeout(function () {
                document.getElementById("snackbar").className = "show";
            }, 3000);
        }

        window.onload = function () {
            var checkSnack = sessionStorage.getItem('showedSnack');
            if (checkSnack != 'true') {
                showSnack();
            }

            // Get element that closes the modal
            var closeSpan = document.getElementById("lightboxClose");
            // When user clicks on (x), close the modal
            closeSpan.onclick = function () {
                jQuery('#snackbar').hide();
                sessionStorage.setItem('showedSnack', 'true');
            };

            // Get snack button elements
            var snackRatesBtn = document.getElementById("snackRatesBtn");

            // When user clicks on snackbar No button
            snackRatesBtn.onclick = function () {
                jQuery('#snackbar').hide();
                sessionStorage.setItem('showedSnack', 'true');
            };
        };
    });
</script>
